<!DOCTYPE html>
<html lang="ko">
<head>
    <!-- 문자 인코딩 방식 설정 -->
    <meta charset="UTF-8" />
    <!-- 화면 크기 지정 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Starbuck Study</title>

    <!-- open graph 활용(웹페이지가 소셜 미디어로 공유될 때 우선적으로 활용되는 정보를 지정) -->
    <!--
        type(페이지 유형) / site_name(사이트 이름) / title(페이지 이름) /
        description(페이지 설명) / image(대표 이미지) / url(주소)
    -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Study" />
    <meta property="og:title" content="Starbucks Study" />
    <meta property="og:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
    <meta property="og:image" content="./images/starbucks_seo.jpg" />
    <meta property="og:url" content="https://starbucks.co.kr" />

    <!-- twitter 활용(웹페이지가 소셜 미디어(트위터)로 공유될 때 우선적으로 활용되는 정보를 지정) -->
    <!--
        card(페이지 유형) / site(사이트 이름) / / title(페이지 이름) /
        description(페이지 설명) / image(대표 이미지) / url(주소)
    -->
    <meta property="twitter:card" content="summary" />
    <meta property="twitter:site" content="Study" />
    <meta property="twitter:title" content="Starbucks Study" />
    <meta property="twitter:description" content="스타벅스는 세계에서 가장 큰 다국적 커피 전문점으로, 64개국에서 총 23,187개의 매점을 운영하고 있습니다." />
    <meta property="twitter:image" content="./images/starbucks_seo.jpg" />
    <meta property="twitter:url" content="https://starbucks.co.kr" />

    <!-- root 경로에 favicon.ico 라는 파일이 있으면 자동적으로 로딩 -->
    <!-- 고해상도를 원한다면 png 파일을 직접 호출 -->
    <link rel="icon" href="./favicon.png" />
    <!-- 브라우저 마다 다른 css 차이를 초기화해주는 reset-css 호출 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css" />
    <!-- font 호출 <link> 사용시 HTML 에서 병렬로 호출 @import 사용시 직렬로 호출 -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nanum+Gothic:wght@400;700&display=swap" rel="stylesheet">

    <!-- material design 에서 icon 로딩-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />
    <link rel="stylesheet" href="./css/main.css" />
</head>
<body>
    HELLO
    <span class="material-symbols-outlined">
    login
    </span>
</body>
</html>
